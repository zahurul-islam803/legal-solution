<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legal Solution</title>
    <link
      rel="shortcut icon"
      href="./images/business.png"
      type="image/x-icon"
    />
    <!-- Tailwind & daisyUI link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.4.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google fonts EB Garamond & poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@800&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
     <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "hero-bg": "url('./images/banner.png')",
            },
          },
        },
      };
    </script>
    <!-- Custom CSS -->
    <style>
      .font-EB {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Navbar Start here -->
      <nav class="max-w-screen-xl mx-auto px-8 md:px-12 lg:px-24 py-5 my-10">
        <div class="flex flex-col lg:flex-row items-center justify-between">
          <div>
            <img src="./images/logo2.png" alt="" />
          </div>
          <div
            class="flex flex-col lg:flex-row lg:gap-8 gap-4 my-3 list-none font-poppins text-[#707070]"
          >
            <li>Home</li>
            <li>Services <i class="fa-solid fa-greater-than"></i></li>
            <li>Cases <i class="fa-solid fa-greater-than"></i></li>
            <li>Blog <i class="fa-solid fa-greater-than"></i></li>
            <li>Contact Us <i class="fa-solid fa-greater-than"></i></li>
          </div>
          <div>
            <button
              class="btn bg-[#B68C5A] text-white text-lg font-poppins font-semibold capitalize"
            >
              Free Consultation
            </button>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends here -->
      <!-- Banner section starts here -->
      <section class="max-w-screen-xl mx-auto px-8 md:px-12 lg:px-24 py-5 my-10">
        <div class="hero border-none rounded-lg bg-gradient-to-r from-[#111] to-[#11111100] bg-hero-bg">
          <div class="hero-overlay bg-opacity-60"></div>
          <div class="hero-content py-28 text-center text-neutral-content">
            <div class="max-w-md">
              <h1 class="mb-6 text-2xl md:text-5xl lg:text-7xl font-EB font-extrabold text-white">We Provide Effective Legal Solutions</h1>
              <p class="mb-8 text-[#E7E7E7]">
                There are many variations of passages of Lorem Ipsum available, but the majority <br> have suffered alteration in some form, by injected humour.
              </p>
              <div class="flex items-center gap-6">
                <input type="text" class="font-poppins text-[#A0A0A0] w-52 md:w-80 lg:w-[400px] h-12 rounded-lg border-none px-5 pl-5" placeholder="Search your services">
                <button class="btn text-xl font-poppins font-semibold text-white bg-[#B68C5A] border-none capitalize">Search</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Banner section ends here -->
    </header>
    <main></main>
  </body>
</html>
